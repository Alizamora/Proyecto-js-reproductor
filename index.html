<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Proyecto de Js</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>My Music</h1>
      <div class="container-reproductor">
        <div class="img-album"></div>
        <div class="reproductor">
          <button class="btn" id="random"></button>
          <button class="btn" id="before"></button>
          <button class="btn" id="play"></button>
          <button class="btn" id="next"></button>
          <button class="btn" id="repeat"></button>
        </div>
      </div>

      <!--Tabs-->
      <div class="tabs-container">
        <ul class="tabs" id="tabs">
          <li class="tab active">Songs</li>
          <li class="tab">Import</li>
        </ul>


        <!--Panels-->
        <div class="panels">
          <!--Panel 1-->
          <div class="panel songs active">
            <div class="songs-list">
              <select name="select" id="" class="options">
                <option value="artist">Artist</option>
                <option value="songName">Song Name</option>
                <option value="Album">Album</option>
                <option value="Started">Started</option>
              </select>
              <input type="search" id="js-search" name="q" class="search"/>
              <button class="btn search-icon"></button>
              <ul id="js-list"></ul>
            </div>

            <div class="songs-playlist">
              <button class="btn edit"></button>
              <button class="btn delete"></button>
            </div>
          </div>

          <!--Panel 2-->
          <div class="panel">
            <form action="" class="form">

            </form>
          </div>
        </div>
      </div>

      <div class="modal"></div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/tabs.js"></script>
  </body>
</html>
