<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Proyecto de Js</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>My Music</h1>
      <div class="container-reproductor">
        <div class="img-album"></div>
        <div class="reproductor">
          <button class="btn" id="random"></button>
          <button class="btn" id="before"></button>
          <button class="btn" id="play"></button>
          <button class="btn" id="next"></button>
          <button class="btn" id="repeat"></button>
        </div>
      </div>
      <div class="playlist">
        <div class="tabs">
          <button class="tab-btn" onclick="open(event,'songs-list')">Songs</button>
          <button class="tab-btn">Import</button>
        </div>
        
        <div id="songs-list" class="js-tab-content"> 
          <select name="" id="">
            <option value="artist">Artist</option>
            <option value="songName">Song Name</option>
            <option value="Album">Album</option>
            <option value="Started">Started</option>
          </select>
          <button class="btn search"></button>
          <input type="search" id="js-search" name="q">
          <ul id="js-list"></ul>
        </div>

        <div id="songs-playlist" class="js-tab-content">
          <button class="btn edit"></button>
          <button class="btn delete"></button>
        </div>
      </div>

      <div class="modal"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
